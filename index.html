<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>紐西蘭旅程規劃 - 穩定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* 防止 Vue 載入前的語法閃爍 */
        [v-cloak] { display: none !important; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .tab-active { color: #0F4C81; font-weight: 700; border-top: 3px solid #0F4C81; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-900">

<div id="app" v-cloak class="flex flex-col min-h-screen max-w-md mx-auto bg-slate-50 shadow-2xl relative">
    
    <!-- 頂部標題 -->
    <header class="glass-nav sticky top-0 z-40 px-6 py-4 flex justify-between items-center border-b border-gray-100">
        <div>
            <h1 class="text-xl font-black text-slate-800 tracking-tight">NZ TRIP 2026</h1>
            <p class="text-[10px] text-blue-500 font-bold uppercase tracking-widest">
                {{ isOnline ? '● 雲端同步中' : '○ 離線瀏覽模式' }}
            </p>
        </div>
    </header>

    <main class="flex-grow pb-32 px-5 pt-6">
        
        <!-- 行程分頁 -->
        <section v-if="activeTab === 'itinerary'" class="space-y-6">
            <div class="flex justify-between items-end">
                <div>
                    <h2 class="text-3xl font-black text-gray-800">我們的行程</h2>
                    <p class="text-gray-500 text-sm">Day 1 - Day 5 詳情</p>
                </div>
                <button @click="openModal(null)" class="w-12 h-12 bg-blue-600 text-white rounded-2xl shadow-lg flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"/></svg>
                </button>
            </div>

            <div v-for="(items, day) in sortedItinerary" :key="day" class="space-y-3">
                <div class="flex items-center gap-4">
                    <span class="text-xs font-black px-3 py-1 bg-blue-900 text-white rounded-full uppercase">Day {{ day }}</span>
                    <div class="h-[1px] flex-grow bg-gray-200"></div>
                </div>
                
                <div v-for="item in items" :key="item.id || item.location" class="bg-white rounded-3xl p-4 shadow-sm border border-gray-50">
                    <div class="flex gap-4">
                        <div class="text-center min-w-[55px]">
                            <p class="text-sm font-black text-blue-900">{{ item.time }}</p>
                            <div class="mt-2 w-1 h-12 bg-gray-100 mx-auto rounded-full"></div>
                        </div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-start">
                                <h3 :class="{'line-through text-gray-300': item.done}" class="text-lg font-bold text-gray-800 leading-tight">{{ item.location }}</h3>
                                <input type="checkbox" v-model="item.done" class="w-5 h-5 rounded-full border-gray-300">
                            </div>
                            <p class="text-gray-500 text-xs mt-1 whitespace-pre-line">{{ item.details }}</p>
                            
                            <div class="mt-4 flex items-center gap-2">
                                <a :href="`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location + ' New Zealand')}`" target="_blank" 
                                   class="text-[10px] font-bold text-blue-600 bg-blue-50 px-3 py-2 rounded-xl">MAP</a>
                                <button @click="openModal(item)" class="text-[10px] font-bold text-gray-400 bg-gray-50 px-3 py-2 rounded-xl">EDIT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 分帳分頁 -->
        <section v-if="activeTab === 'money'" class="space-y-6">
            <div class="bg-blue-900 rounded-[2.5rem] p-8 text-white shadow-xl">
                <p class="opacity-70 text-sm font-medium">預算總支出</p>
                <h2 class="text-4xl font-black mt-1">$ {{ totalSpent.toFixed(0) }} <span class="text-lg font-normal">NZD</span></h2>
            </div>
            
            <div class="bg-white rounded-3xl p-6 shadow-sm border border-gray-100">
                <h3 class="font-black text-gray-800 mb-4">支出紀錄</h3>
                <div class="space-y-3">
                    <div v-for="exp in expenses" class="flex justify-between items-center p-3 bg-gray-50 rounded-2xl">
                        <div>
                            <p class="font-bold text-sm">{{ exp.desc }}</p>
                            <p class="text-[10px] text-gray-400 uppercase">{{ exp.payer }} 支付</p>
                        </div>
                        <span class="font-black text-blue-900">$ {{ exp.amount }}</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 底部導覽 -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto glass-nav border-t border-gray-100 safe-bottom z-50">
        <div class="flex justify-around items-center">
            <button @click="activeTab = 'itinerary'" :class="{'tab-active': activeTab === 'itinerary'}" class="flex-1 py-4 flex flex-col items-center gap-1 text-gray-400">
                <span class="text-[10px] font-black uppercase">行程</span>
            </button>
            <button @click="activeTab = 'money'" :class="{'tab-active': activeTab === 'money'}" class="flex-1 py-4 flex flex-col items-center gap-1 text-gray-400">
                <span class="text-[10px] font-black uppercase">分帳</span>
            </button>
        </div>
    </nav>

    <!-- 彈窗 -->
    <div v-if="modal.show" class="fixed inset-0 z-[60] flex items-end justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-2xl font-black text-blue-900 mb-6">{{ modal.isEdit ? '編輯行程' : '新增行程' }}</h3>
            <div class="space-y-4">
                <div class="flex gap-2">
                    <div class="w-20">
                        <label class="text-[10px] font-bold text-gray-400 ml-2">Day</label>
                        <input type="number" v-model="modal.data.day" class="w-full bg-gray-100 border-none rounded-2xl p-4 font-black">
                    </div>
                    <div class="flex-grow">
                        <label class="text-[10px] font-bold text-gray-400 ml-2">Time</label>
                        <input type="text" v-model="modal.data.time" class="w-full bg-gray-100 border-none rounded-2xl p-4 font-black">
                    </div>
                </div>
                <input type="text" v-model="modal.data.location" placeholder="行程名稱" class="w-full bg-gray-100 border-none rounded-2xl p-4 font-bold">
                <textarea v-model="modal.data.details" rows="3" placeholder="備註細節" class="w-full bg-gray-100 border-none rounded-2xl p-4 text-sm"></textarea>
            </div>
            <div class="mt-8 flex gap-3">
                <button @click="modal.show = false" class="flex-1 py-4 text-gray-400 font-bold">取消</button>
                <button @click="saveItinerary" class="flex-[2] bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg">確認儲存</button>
            </div>
        </div>
    </div>
</div>

<script>
const { createApp, ref, computed, onMounted } = Vue;

createApp({
    setup() {
        const activeTab = ref('itinerary');
        const isOnline = ref(false);
        const itinerary = ref([
            { day: 1, time: '18:40', location: '台北 TPE － 香港 HKG', details: '轉機 55 分鐘', done: false },
            { day: 2, time: '08:40', location: '抵達雪梨 Sydney', details: '市區遊覽：歌劇院、大橋', done: false },
            { day: 2, time: '21:15', location: '抵達皇后鎮 ZQN', details: '入住湖景小木屋', done: false },
            { day: 3, time: '09:00', location: '皇后鎮市區', details: '跳傘、奇異鳥公園', done: false },
            { day: 4, time: '09:00', location: '格林諾奇 Glenorchy', details: 'High Country 騎馬', done: false },
            { day: 5, time: '09:00', location: '箭鎮 Arrowtown', details: '酒廠與古鎮散步', done: false }
        ]);
        const expenses = ref([]);
        const modal = ref({ show: false, isEdit: false, data: {} });

        const sortedItinerary = computed(() => {
            const groups = {};
            [...itinerary.value].forEach(i => {
                if (!groups[i.day]) groups[i.day] = [];
                groups[i.day].push(i);
            });
            return groups;
        });

        const totalSpent = computed(() => expenses.value.reduce((a, b) => a + b.amount, 0));

        const openModal = (item) => {
            modal.value.show = true;
            modal.value.isEdit = !!item;
            modal.value.data = item ? { ...item } : { day: 1, time: '09:00', location: '', details: '', done: false };
        };

        const saveItinerary = () => {
            if (modal.value.isEdit) {
                const idx = itinerary.value.findIndex(i => i.location === modal.value.data.location);
                if (idx !== -1) itinerary.value[idx] = { ...modal.value.data };
            } else {
                itinerary.value.push({ ...modal.value.data });
            }
            modal.value.show = false;
        };

        onMounted(() => {
            console.log("Vue 穩定版已啟動");
        });

        return {
            activeTab, isOnline, itinerary, expenses, modal,
            sortedItinerary, totalSpent, openModal, saveItinerary
        };
    }
}).mount('#app');
</script>
</body>
</html>
